<form
  name="createOrderForm"
  id="createOrderForm"
  #ngForm="ngForm"
  (ngSubmit)="ngForm.valid && onSubmit()"
>
  <div class="row">
    <div class="col-3">
      <div class="btn-group d-flex" id="submit-button-group">
        <button type="submit" class="mt-3" class="btn btn-primary">SAVE</button>
        <button type="button" class="btn btn-danger">CANCEL</button>
      </div>
    </div>
  </div>

  <!-- <app-dynamic-form [fields]="form.fields" [data]="data"></app-dynamic-form> -->

  <div class="row mt-3">
    <div class="col-3">
      <input
        type="text"
        class="form-control"
        placeholder="Recipient's username"
        aria-label="Recipient's username"
        aria-describedby="basic-addon2"
      />
    </div>
  </div>
</form>
