<div class="row">

    <form
      name="createOrderForm"
      id="createOrderForm"
      #ngForm="ngForm"
      (ngSubmit)="ngForm.valid && onSubmit()"
    >
      <div class="btn-group d-flex" id="submit-button-group">
        <button type="submit" class="mt-3" mat-raised-button color="primary">
          SAVE
        </button>
        <button type="button" class="d-inline-block mt-3" mat-raised-button>
          CANCEL
        </button>
      </div>
      <app-dynamic-form [fields]="form.fields" [data]="data"></app-dynamic-form>
    </form>
