<div class="row">
  <div class="col-md-4">
    <app-product-category-list
      [displayCode]="showProductCategoryCode$ | async"
      [productCategories]="productCategories$ | async"
      [errorMessage]="errorMessage$ | async"
      [selectedProductCategory]="selectedProductCategory$ | async"
      (displayCodeChanged)="checkChanged()"
      (productCategoryWasSelected)="productCategorySelected($any($event))"
      (initializeNewProductCategory)="initializeNewProductCategory()"
    >
    </app-product-category-list>
  </div>
  <div class="col-md-8">
    <app-product-category-edit
      [selectedProductCategory]="selectedProductCategory$ | async"
      (clearCurrentProductCategory)="clearCurrentProductCategory()"
      (update)="updateProductCategory($any($event))"
      (create)="createProductCategory($any($event))"
      (delete)="deleteProductCategory($any($event))"
    >
    </app-product-category-edit>
  </div>
</div>
